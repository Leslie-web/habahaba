<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Haba Haba - Admin</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>

    <link href="/static/_public/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/_public/css/landing.page.skin.css" rel="stylesheet" type="text/css"/>
    <link href="/static/_public/css/font-awesome.css" rel="stylesheet">
    <link href="/static/_public/images/favicon.png" rel="shortcut icon">

    <script src="/static/_public/js/jquery.min.js" type="text/javascript"></script>
    <script src="/static/_public/js/bootstrap.min.js" type="text/javascript"></script>

</head>
<body class="login" style="background: #ebe9e8;">
<div style="position: absolute; margin: 0;opacity:0.49; z-index: 0;padding: 0; background: #000; height: 100%; width: 100%; top:0; left: 0"></div>
<div class="container" style="color:#fff;">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-navbar-collapse-1" aria-expanded="false"><span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"></a>
            </div>

            <div class="collapse navbar-collapse pull-right" id="bs-navbar-collapse-1">
                <ul class="nav navbar-nav nav-right">
                </ul>
            </div>
        </div>
    </nav>

    <br><br>
    <div class="row">

        <div class="col-md-6 col-md-offset-3"
             style="background: #fff; border-radius: 5px; color: #000; opacity: 6.5; z-index: 999;">
            <center><img src="/static/_public/images/maize.png"
                         style="border-radius: 5px; width: 150px; transform: scaleX(-1); margin-top: 5px;"/></center>
            <br>
            <h4 class="text-center" style="margin-top: -16px; color: #a79f97">Haba Haba</h4>
            <br>

            <div class="flash">
                {% include 'includes/flashmsg_bootstrap.html' %}
            </div>

            <form action="{{ url_for('admin_login') }}" method="post">
                {#                <input class="form-control" type="email" name="email" placeholder="Username" required="required"/>#}
                <input class="form-control" type="number" name="phone_no" placeholder="Phone Number"
                       required="required"/>
                <br>
                <input class="form-control" type="password" autocomplete="off" placeholder="Password"
                       required="required" name="password"/>
                <br>
                <div class="row" style="padding:0 10px 0 10px; column-gap: 5px">
                    <button class="btn pull-left btn-primary col-md-12 col-sm-12 col-lg-6"
                            style="margin-top: 10px" type="submit">Log In
                    </button>

                    <a class="btn pull-right btn-default col-md-12 col-sm-12 col-lg-6"
                       style="text-decoration: none; margin-top: 10px;"
                       href="/home/reset_password"> Forgot your password?</a>
                </div>
                <br><br>
            </form>
            <br>
        </div>
    </div>


</div>
<script src="/static/_public/js/landing.page.skin.js" type="text/javascript"></script>
