<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
            integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/static/js/jquery-3.6.1.min.js"></script>

</head>
<body>
<textarea name="" id="myData" cols="30" rows="10" hidden>

    {% for transaction in transactions %}
        {{ transaction }}
    {% endfor %}
</textarea>
<div class="chartContainer"
     style="position:relative; display: flex; justify-content: center; align-items: center;
height: 50%; width: 60%">
    <canvas id="myChart" {#width="100vw" height="100vh"#} {#style="width: 50vw; height: 40vh;"#}></canvas>
</div>
{% block js %}
    <script>
        let this_data = document.getElementById('myData').value;
        {#console.log(this_data)#}

        $(document).ready(function () {
            $.ajax({
                url: '/chart-json/',
                {#url: '/testing-chart/',#}
                method: 'get',
                {#data: {this_data: this_data},#}
                success: function (data) {
                    data = JSON.parse(data)
                    console.log(data)

                    data.map(
                        item => {
                            console.log(item)

                            const keys = Object.keys(item)

                            console.log(keys);
                            let items = ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange']
                            {#console.log(Object.keys(item))#}
                            const ctx = document.getElementById('myChart').getContext('2d');
                            const myChart = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: items,
                                    datasets: [{
                                        label: 'Commission',
                                        data: [12, 19, 7, 5, 10, 8],
                                        {#data: datas,#}
                                        backgroundColor: [
                                            'rgba(255, 99, 132, 0.2)',
                                            'rgba(54, 162, 235, 0.2)',
                                            'rgba(255, 206, 86, 0.2)',
                                            'rgba(75, 192, 192, 0.2)',
                                            'rgba(153, 102, 255, 0.2)',
                                            'rgba(255, 159, 64, 0.2)'
                                        ],
                                        borderColor: [
                                            'rgba(255, 99, 132, 1)',
                                            'rgba(54, 162, 235, 1)',
                                            'rgba(255, 206, 86, 1)',
                                            'rgba(75, 192, 192, 1)',
                                            'rgba(153, 102, 255, 1)',
                                            'rgba(255, 159, 64, 1)'
                                        ],
                                        borderWidth: 1
                                    }]
                                },
                                options: {
                                    scales: {
                                        y: {
                                            beginAtZero: true
                                        }
                                    }
                                }
                            });
                        }
                    )
                }
            })
            {#chart#}

        });

    </script>
{% endblock %}

</body>
</html>
