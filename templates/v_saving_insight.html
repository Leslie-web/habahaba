{% extends 'vendor_home.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Savings Insight</title>
</head>
<body>
{% block dashboard %}
    <section class="content-header" style="width: 93%; margin-left: 5.6%; padding-left: 0; ">
        <h2>Savings Insight</h2>
        <ol class="breadcrumb">
            <li><a href="{{ url_for('vendor_home') }}"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Savings Insight</li>
        </ol>
    </section>
{% endblock %}

{% block content %}
    <br>
    <div class="content-top-1 box box-success">
        <div class="box-body">
            <br>

            <table class="ui celled table" width="100%" id="savingsInsightTable">
                <thead>
                <tr>
                    <th></th>
                    <th>Category of Saving</th>
                    <th>Total Saved</th>
                    <th>Average size of land (in Acres)</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

    <script>
        //datatables
        $(document).ready(function () {
            {#$('#myTable').DataTable();#}
            let table = $('#savingsInsightTable').DataTable({
                destroy: true,
                responsive: false,
                "ajax": {
                    url: '/saving-insight-json/',
                    type: 'get'
                },
                "order": [[0, "desc"]],
                select: {
                    style: 'single',
                    selector: 'tr'
                },
                {#having a checkbox#}
                columnDefs: [{
                    orderable: false,
                    className: 'select-checkbox',
                    targets: 0
                }],
                scrollY: "800px",
                scrollX: true,
                scrollCollapse: true,
                paging: true,
                fixedColumns: true,
                lengthChange: true,
                "rowCallback": function (nRow, aData) {
                    {#removing the values on a checkbox#}
                    $('td', nRow).eq(0).html('');
                    {#$('td', nRow).eq(6).html()#}

                },
                {#"footerCallback": function (row, data, start, end, display) {#}
                // }
            });
            let buttons = new $.fn.dataTable.Buttons(table, {
                buttons: ['excelHtml5', 'pdfHtml5', 'colvis']
            });
            buttons.container().appendTo($('div.right.aligned.eight.column:eq(0)', table.table().container()));
        });
    </script>
{% endblock %}
</body>
</html>
