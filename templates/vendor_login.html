<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    {#    <link rel="stylesheet" href="{{ url_for('static', filename='/css/materialize.min.css') }}">#}
    {#    bootstrap#}
    <link href="/static/_public/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    {#    landing page#}
    <link href="/static/_public/css/landing.page.skin.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/vendor_login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/m_icons.css') }}">

    <script type="text/javascript" src="{{ url_for('static', filename='/js/jquery-3.6.1.min.js') }}"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='/js/materialize.min.js') }}"></script>
    <link rel="manifest" href="../static/js/manifest.json">

    <!--IOS support-->
    <link rel="apple-touch-icon" href="../static/images/pngwing.com.png">
    <meta name="apple-web-app-status-bar" content="#00b0ff">
</head>

<body class="login">
<div style="position: absolute; margin: 0;opacity:0.49; z-index: 0;padding: 0; background: #000; height: 100%; width: 100%; top:0; left: 0"></div>
<div class="container" style="color:#fff;">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-navbar-collapse-1" aria-expanded="false"><span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"></a>
            </div>

            <div class="collapse navbar-collapse pull-right" id="bs-navbar-collapse-1">
                <ul class="nav navbar-nav nav-right">
                </ul>
            </div>
        </div>
    </nav>

    <br><br>
    <div class="row">

        <div class="col-md-6 col-md-offset-3"
             style="background: #fff; border-radius: 5px; color: #000; opacity: 6.5; z-index: 999; padding-top: 1em; margin-bottom: 20vw;">
            <center><img src="/static/_public/images/habahaba6bg.png"
                         style="border-radius: 5px; width: 600px; height: 200px;
                                 {#transform: scaleX(-1); margin-top: 5px;#}; object-fit: contain; "/>
            </center>
            <br>
            <h4 class="text-center" style="margin-top: -16px; color: #a79f97">Haba Haba</h4>
            <br>
            <div class="flash">
                {% include 'includes/flashmsg_bootstrap.html' %}
            </div>

            <form action="{{ url_for('vendor_login') }}" method="post">
                <input class="form-control" type="number" name="phone_no" placeholder="Phone Number"
                       required="required"/>
                <br>
                <input class="form-control" type="password" autocomplete="off" placeholder="Password"
                       required="required" name="password"/>
                <br>
                <div class="row" style="padding:0 10px 0 10px; column-gap: 5px">
                    <button id="login_btn" class="btn pull-left btn-primary col-md-12 col-sm-12 col-lg-6"
                            style="margin-top: 10px" type="submit">Log In
                    </button>

                    <a class="btn pull-right btn-default col-md-12 col-sm-12 col-lg-6"
                       style="text-decoration: none; margin-top: 10px;"
                       href="/home/reset_password"> Forgot your password?</a>
                </div>
                <br><br>
            </form>
            <br>
        </div>
    </div>


</div>
{#[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[JAVASCRIPT]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]#}
{#link to app.js for service worker#}
<script type="text/javascript" src="/static/_public/js/landing.page.skin.js"></script>
<script src="../static/js/app.js"></script>
<script>
    //stop auto reload on submit
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
    //regular inputs
    $(document).ready(function () {
        M.updateTextFields();
        

    });

</script>
</body>
</html>
