{% extends 'vendor_home.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
{% block dashboard %}
    <section class="content-header" style="width: 93%; margin-left: 5.6%; padding-left: 0; ">
        <h2> Change Pin</h2>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Change Pin</li>
        </ol>
    </section>
{% endblock %}

{% block content %}
    <br>
    <div class="content-top-1 box box-success">
        <div class="box-body">
            <br>
            <div class="flash" style="text-align: center">
                {% include 'includes/flashmsg_bootstrap.html' %}
            </div>
            <form action="{{ url_for('vendor_change_password') }}" method="post">
                {#            current password#}
                <div class="form-group row">
                    <label for="current_pin" class="col-sm-1 col-form-label">Current Pin:</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="current_pin" name="current_pin"
                               pattern="[0-9]*" maxlength="4" minlength="4"
                               inputmode="numeric" required>
                    </div>
                </div>

                {#            new pin#}
                <div class="form-group row">
                    <label for="new_pin" class="col-sm-1 col-form-label">New Pin:</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="new_pin" name="new_pin"
                               pattern="[0-9]*" maxlength="4" minlength="4"
                               inputmode="numeric" required>
                    </div>
                </div>

                {#            confirm pin#}
                <div class="form-group row">
                    <label for="confirm_pin" class="col-sm-1 col-form-label">Confirm Pin:</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="confirm_pin" name="confirm_pin"
                               pattern="[0-9]*" maxlength="4" minlength="4"
                               inputmode="numeric" required>
                    </div>
                </div>

                <div class="submit_button">
                    <button class="btn btn-success" type="submit" style="margin-left: 20%">Submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
</body>
</html>
