<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#008300FF">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/materialize.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/user_login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/m_icons.css') }}">

    <script type="text/javascript" src="{{ url_for('static', filename='/js/jquery-3.6.1.min.js') }}"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='/js/materialize.min.js') }}"></script>
    <link rel="manifest" href="/static/js/manifest.json">

    <!--IOS support-->
    <link rel="apple-touch-icon" href="../static/images/pngwing.com.png">
    <meta name="apple-web-app-status-bar" content="#00b0ff">
</head>
<body>
<style>
    .details_container {
        border-radius: 15px;
        width: 40dvw;
        margin-top: 0;
        padding-top: 0;
    }

    .image_bg {
        width: 600px;
        height: 300px;
        background: url('/static/_public/images/habahaba6bg.png') no-repeat center;
        background-size: contain;
    }

    @media all and (max-width: 650px) {
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .details_container {
            width: 100vw;
            padding: 1em;
            background-color: transparent;
            box-shadow: none;
        }

        h3 {
            text-decoration: underline;
        }

        .image_bg {
            width: 400px;
            height: 300px;
            background: url('/static/_public/images/habahaba6bg.png') no-repeat center;
            background-size: contain;

        }
    }
</style>

<form action="{{ url_for('user_login') }}" method="post" id="login_form">
    <div class="details_container">
        <div class="flash_msg" style="display: flex; justify-content: center;">
            {% include 'includes/_flashmsg.html' %}
        </div>
        <center>
            {#            <h1 id="background_gradient">Login</h1>#}
            {#            <img src="/static/_public/images/habahaba6bg.png" alt="Haba haba" id="image_icon">#}
            <div class="image_bg">

            </div>
        </center>
        {#    Email address#}
        <div class="row">
            <div class="input-field col s12">
                <input type="number" name="phone_no" id="phone_no" class="validate" min="0" required>
                <label for="phone_no">Phone Number:</label>
            </div>
        </div>

        {#    Password#}
        <div class="row">
            <div class="input-field col s12">
                <input type="password" name="password" id="password" class="validate" required>
                <label for="password">Password:</label>
            </div>
        </div>
        <div class="row" style="display: flex; justify-content: center">
            <button class="btn waves-effect waves-light" type="submit" id="submit_button">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
        <div class="sub_links" style="display: flex;">
            <a href="{{ url_for('user_registration') }}" style="width: 50%; text-align: center">Sign up</a>
            |
            <a href="{{ url_for('vendor_login') }}" style="width: 50%; text-align: center">Log in as Vendor instead</a>
        </div>
    </div>
</form>

</body>
</html>
