<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/materialize.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/user_login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/m_icons.css') }}">

    <script type="text/javascript" src="{{ url_for('static', filename='/js/jquery-3.6.1.min.js') }}"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='/js/materialize.min.js') }}"></script>
    <link rel="manifest" href="../static/js/manifest.json">

    <!--IOS support-->
    <link rel="apple-touch-icon" href="../static/images/pngwing.com.png">
    <meta name="apple-web-app-status-bar" content="#00b0ff">
</head>
<body>
<form action="{{ url_for('user_login') }}" method="post">
    <div class="details_container">
        {% include 'includes/_flashmsg.html' %}
        <center>
            <h1 id="background_gradient">Login</h1>
        </center>
        {#    Email address#}
        <div class="row">
            <div class="input-field col s12">
                <input type="number" name="phone_no" id="phone_no" class="validate" min="0" required>
                <label for="phone_no">Phone Number:</label>
            </div>
        </div>

        {#    Password#}
        <div class="row">
            <div class="input-field col s12">
                <input type="password" name="password" id="password" class="validate" required>
                <label for="password">Password:</label>
            </div>
        </div>
        <div class="row" style="display: flex; justify-content: center">
            <button class="btn waves-effect waves-light" type="submit" id="submit_button">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
        <div class="sub_links" style="display: flex;">
            <a href="{{ url_for('user_registration') }}" style="width: 50%; text-align: center">Sign up</a>
            |
            <a href="{{ url_for('vendor_login') }}" style="width: 50%; text-align: center">Log in as Vendor instead</a>
        </div>
    </div>
</form>

{#[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[JAVASCRIPT]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]#}
{#link to app.js for service worker#}
<script src="../static/js/app.js"></script>
<script>
    //regular inputs
    $(document).ready(function () {
        M.updateTextFields();
    });
    //stop auto reload on submit
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }

</script>
</body>
</html>
