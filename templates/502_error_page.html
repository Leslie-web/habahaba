<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<style>
    body {
        color: #666;
        text-align: center;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: auto;
        font-size: 14px;
    }

    h1 {
        font-size: 56px;
        line-height: 100px;
        font-weight: 400;
        color: #456;
    }

    h2 {
        font-size: 24px;
        color: #666;
        line-height: 1.5em;
    }

    h3 {
        color: #456;
        font-size: 20px;
        font-weight: 400;
        line-height: 28px;
    }

    hr {
        max-width: 800px;
        margin: 18px auto;
        border: 0;
        border-top: 1px solid #eee;
        border-bottom: 1px solid white;
    }

    img {
        max-width: 40vw;
        display: block;
        margin: 40px auto;
    }

    a {
        line-height: 100px;
        font-weight: 400;
        color: #4a8bee;
        font-size: 18px;
        text-decoration: none;
    }

    .container {
        margin: auto 20px;
    }

    .go-back {
        display: none;
    }

    .habahaba_icon {
        box-shadow: 0 0 10px -5px black;
        transition: 300ms ease;
        max-height: 20em;
    }

    .habahaba_icon:hover {
        box-shadow: 0 0 20px -8px black;
    }


</style>
<a href="javascript:history.back()">
    <img src="/static/_public/images/habahaba_app.png"
         alt="Haba Haba Logo" class="habahaba_icon"/>
</a>
<h1>
    502
</h1>
<div class="container">
    <h3>Whoops, Haba Haba is taking too much time to respond.</h3>
    <hr/>
    <p>Try refreshing the page, or going back and attempting the action again.</p>
    <p>Please contact your Haba Haba administrator if this problem persists.</p>
    <a href="javascript:history.back()" class="js-go-back go-back">Go back</a>
</div>
<script>
    (function () {
        var goBack = document.querySelector('.js-go-back');
        if (history.length > 1) {
            goBack.style.display = 'inline';
        }
    })();
</script>

</body>
</html>
