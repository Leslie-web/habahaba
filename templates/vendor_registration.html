<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/materialize.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/vendor_registration.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/m_icons.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='/js/jquery-3.6.1.min.js') }}"></script>
</head>
<body>
{% include 'includes/_flashmsg.html' %}
<form action="{{ url_for('vendor_registration') }}" method="post">
    <div class="details_container">
        <div class="row">
            <h3 style="text-align: center;">Vendor Registration Form</h3>
        </div>
        <div class="row">
            {#        first name#}
            <div class="input-field col s6">
                <input type="text" name="f_name" id="f_name" class="validate" required>
                <label for="f_name">First Name:</label>
            </div>

            {#        last name#}
            <div class="input-field col s6">
                <input type="text" name="l_name" id="l_name" class="validate" required>
                <label for="l_name">Last Name:</label>
            </div>


        </div>
        <div class="row">
            {#            gender#}
            <div class="input-field col s12">
                <select name="gender" id="gender" required>
                    <option value="" disabled selected>Choose Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <label for="gender">Gender:</label>
            </div>
        </div>

        {#        date of birth#}
        <div class="row">
            <div class="input-field col s12">
                <input type="date" name="dob" id="dob" class="validate" required>
                <label for="dob">Date of Birth:</label>
            </div>
        </div>

        {#    Phone number#}
        <div class="row">
            <div class="input-field col s12">
                <input type="number" name="phone_no" id="phone_no" class="validate" data-length="10" required>
                <label for="phone_no">Phone Number:</label>
            </div>
        </div>

        {#    Organization name#}
        <div class="row">
            <div class="input-field col s12">
                <input type="text" name="org_name" id="org_name" class="validate" required>
                <label for="org_name">Organization Name:</label>
            </div>
        </div>

        {#        location#}
        <div class="row">
            <div class="input-field col s12">
                <input type="text" name="location" id="location" class="validate">
                <label for="location">Location</label>
            </div>
        </div>
        {#        payment method#}
        <div class="row">
            <div class="input-field col s6">
                <select name="payment_method" id="payment_method" required>
                    <option value="">Choose Payment Method</option>
                    <option value="Paybill">Paybill</option>
                    <option value="Till Number">Till Number</option>
                </select>
                <label for="payment_method">Payment method</label>
            </div>
            <div class="input-field col s6">
                <input type="number" name="acc_number" id="acc_number" class="validate" required>
                <label for="acc_number">Payment Number</label>
            </div>
        </div>
        {#    Email address#}
        <div class="row">
            <div class="input-field col s12">
                <input type="text" name="email" id="email" class="validate" required>
                <label for="email">Email:</label>
            </div>
        </div>

        {#    Password#}
        <div class="row">
            <div class="input-field col s12">
                <input type="password" name="password" id="password" class="validate" required>
                <label for="password">Password:</label>
            </div>
        </div>
        <div class="row" style="display: flex; justify-content: center">
            <button class="btn waves-effect waves-light" type="submit" id="submit_button">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
        <div class="row" style="display: flex; justify-content: center">
            <a href="{{ url_for('vendor_login') }}">Login instead</a>
        </div>
    </div>

</form>


<script type="text/javascript" src="{{ url_for('static', filename='/js/materialize.min.js') }}"></script>
<script>
    //regular inputs
    $(document).ready(function () {
        M.updateTextFields();
    });

    //date input
    document.addEventListener('DOMContentLoaded', function () {
        let elems = document.querySelectorAll('.datepicker')
        let instances = M.Datepicker.init(elems, {
            autoClose: true,
            format: 'mm-dd-yyyy'
        });
    });

    //data length
    $(document).ready(function () {
        $('input#phone_no').characterCounter();
    });

    //select options
    document.addEventListener('DOMContentLoaded', function () {
        let elems = document.querySelectorAll('select');
        let instances = M.FormSelect.init(elems, {
            classes: ''
        })
    })

    //sop auto submit on reload
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
</script>
</body>
</html>
